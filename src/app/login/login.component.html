<mat-card id="login-card">
    <h2 id="title">Login</h2>
    <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="loginModel.userName"><br>
        <mat-label>Username</mat-label>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="loginModel.password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-label>Password</mat-label>
    </mat-form-field>
    <br>
    <button mat-button (click)="performLogin()">Login</button>
</mat-card>
